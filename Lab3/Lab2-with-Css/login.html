<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title" name="title">E-Exam Login</title>
    <link rel="stylesheet" href="styles.css" id="css" name="css">
    <style id="document-style" name="document-style">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #f39c12;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        .login-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container label {
            font-size: 14px;
            color: #fff;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container input[type="submit"] {
            background-color: #a8341d;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #8c2c18;
        }

        .login-container a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container .new-registration {
            margin-top: 15px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Login Successful!");
        }
    </script>
</head>
<body id="body" name="body">
    <div id="login-container" name="login-container" class="login-container">
        <img id="logo" name="logo" src="eexam.png" alt="e-Exam Logo">
        <form id="login-form" name="login-form" method="post" action="#" onsubmit="handleSubmit(event)">
            <label id="email-label" name="email-label" for="email">Email:</label>
            <input id="email" name="email" type="text" value="2205567@kiit.ac.in">

            <label id="password-label" name="password-label" for="password">Password:</label>
            <input id="password" name="password" type="password">

            <div id="remember-container" name="remember-container" style="text-align: left;">
                <input id="remember" name="remember" type="checkbox">
                <label id="remember-label" name="remember-label" for="remember" style="display: inline;">Remember me</label>
            </div>

            <input id="submit" name="submit" type="submit" value="Login">
        </form>

        <div id="new-registration" name="new-registration">
            <a id="new-registration-link" name="new-registration-link" href="registration.html">New Registration</a>
        </div>
        <a id="forgot-password" name="forgot-password" href="#">Forgot Password?</a>
    </div>
    <footer>Made with ❤️ by Mani Jha (2205567) </footer>
</body>
</html>
