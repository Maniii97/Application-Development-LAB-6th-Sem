<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" id="css" name="css">
    <title id="title" name="title">Quiz</title>
    <style id="document-style" name="document-style">
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .title-container {
            text-align: center;
            padding: 8px;
            background-color: #007BFF;
            color: #fff;
        }

        .quiz-container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script id="quiz-script" name="quiz-script">
        const questions = [
            {
                question: "What is the value of the expression: 5 + 3 × (8 - 3)?",
                options: ["10", "25", "30", "15"],
            },
            {
                question: "What is the value of 3x² - 4x + 1 when x = 2?",
                options: ["11", "7", "9", "5"],
            },
            {
                question: "The roots of the quadratic equation x² - 5x + 6 = 0 are:",
                options: ["1 and 6", "2 and 3", "1 and 5", "-1 and -6"],
            },
            {
                question: "A right triangle has legs of length 7 and 24. What is the length of the hypotenuse?",
                options: ["25", "23", "20", "26"],
            },
        ];

        function loadQuiz() {
            const quizContainer = document.getElementById("quizQuestions");
            questions.forEach((q, index) => {
                const fieldset = document.createElement("fieldset");
                const legend = document.createElement("legend");
                legend.innerHTML = `<strong>Question ${index + 1}</strong>`;
                fieldset.appendChild(legend);

                const questionText = document.createElement("p");
                questionText.textContent = q.question;
                fieldset.appendChild(questionText);

                q.options.forEach((option, i) => {
                    const label = document.createElement("label");
                    label.innerHTML = `
                        <input type="radio" name="q${index}" value="${option}" required>
                        ${String.fromCharCode(65 + i)}) ${option}
                    `;
                    fieldset.appendChild(label);
                    fieldset.appendChild(document.createElement("br"));
                });

                quizContainer.appendChild(fieldset);
            });
        }

        window.onload = loadQuiz;
    </script>
</head>
<body id="body" name="body">
    <header id="header" name="header">
        <div id="title-container" name="title-container" class="title-container">
            <h1 id="main-title" name="main-title">Quiz</h1>
            <p id="description" name="description">Please fill in your details and answer all the questions.</p>
        </div>
    </header>

    <div id="quiz-container" name="quiz-container" class="quiz-container">
        <form id="quizForm" name="quizForm" method="POST">
            <fieldset id="info-fieldset" name="info-fieldset">
                <legend id="info-legend" name="info-legend"><strong>Your Information</strong></legend>
                <label id="rollNumber-label" name="rollNumber-label" for="rollNumber">Roll Number:</label>
                <input id="rollNumber" name="rollNumber" type="text" required><br><br>
                <label id="fullName-label" name="fullName-label" for="fullName">Full Name:</label>
                <input id="fullName" name="fullName" type="text" required><br><br>
                <label id="email-label" name="email-label" for="email">Email ID:</label>
                <input id="email" name="email" type="email" required><br><br>
                <label id="section-label" name="section-label" for="section">Section:</label>
                <select id="section" name="section" required>
                    <option value="CSE1">CSE1</option>
                    <option value="CSE2">CSE2</option>
                    <option value="CSE3">CSE3</option>
                    <option value="CSE4">CSE4</option>
                </select><br><br>
            </fieldset>

            <div id="quizQuestions" name="quizQuestions"></div> 

            <br>
            <input id="submit" name="submit" type="submit" value="Submit Quiz">
        </form>
    </div>
    <footer>Made with ❤️ by Mani Jha (2205567) </footer>
</body>
</html>
