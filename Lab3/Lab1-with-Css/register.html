<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title" name="title">Register</title>
    <link rel="stylesheet" href="styles.css" id="css" name="css">
    <style id="document-style" name="document-style">
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 2px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            overflow: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body id="body" name="body">
    <header id="header" name="header">
        <h1 id="main-title" name="main-title">Register to e-Exam Portal</h1>
    </header>

    <form id="registration-form" name="registration-form" action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button id="register-button" name="register-button" type="submit">Register</button>
    </form>

    <footer id="footer" name="footer">
        <p id="footer-text" name="footer-text">Made with ❤️ by Mani Jha (2205567)</p>
    </footer>
</body>
</html>
