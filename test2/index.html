<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <h3>2205567 Mani Shankar Jha Calculator</h3>
    <br />
    <table>
            <p id = "box"></p>
        <tr>
            <td><button id="C" onclick="clean()">C</td>
            <td><button id="7" onclick="add7()">7</td>
            <td><button id="8" onclick="add8()">8</td>
            <td><button id="9" onclick="add9()">9</td>
        </tr>
        <tr>
            <td><button id="+" onclick="add()">+</td>
            <td><button id="4" onclick="add4()">4</td>
            <td><button id="5" onclick="add5()">5</td>
            <td><button id="6" onclick="add6()">6</td>
        </tr>
        <tr>
            <td><button id="-" onclick="sub()">-</td>
            <td><button id="1" onclick="add1()">1</td>
            <td><button id="2" onclick="add2()">2</td>
            <td><button id="3" onclick="add3()">3</td>
        </tr>
        <tr>
            <td><button id="*" onclick="mul()">*</td>
            <td><button id="0" onclick="add0()">0</td>
            <td><button id="." onclick="addd()">.</td>
            <td><button id="=" onclick="equal()">=</td>
        </tr>
        <tr>
            <td><button id="/" onclick="divi()">/</td>
        </tr>
    </table>
</body>
</html>
