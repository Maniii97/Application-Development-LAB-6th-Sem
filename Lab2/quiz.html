<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .title-container {
            text-align: center;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        const questions = [
            {
                question: "What is the value of the expression: 5 + 3 × (8 - 3)?",
                options: ["10", "25", "30", "15"],
            },
            {
                question: "What is the value of 3x² - 4x + 1 when x = 2?",
                options: ["11", "7", "9", "5"],
            },
            {
                question: "The roots of the quadratic equation x² - 5x + 6 = 0 are:",
                options: ["1 and 6", "2 and 3", "1 and 5", "-1 and -6"],
            },
            {
                question: "A right triangle has legs of length 7 and 24. What is the length of the hypotenuse?",
                options: ["25", "23", "20", "26"],
            },
        ];

        function loadQuiz() {
            const quizContainer = document.getElementById("quizQuestions");
            questions.forEach((q, index) => {
                const fieldset = document.createElement("fieldset");
                const legend = document.createElement("legend");
                legend.innerHTML = `<strong>Question ${index + 1}</strong>`;
                fieldset.appendChild(legend);

                const questionText = document.createElement("p");
                questionText.textContent = q.question;
                fieldset.appendChild(questionText);

                q.options.forEach((option, i) => {
                    const label = document.createElement("label");
                    label.innerHTML = `
                        <input type="radio" name="q${index}" value="${option}">
                        ${String.fromCharCode(65 + i)}) ${option}
                    `;
                    fieldset.appendChild(label);
                    fieldset.appendChild(document.createElement("br"));
                });

                quizContainer.appendChild(fieldset);
            });
        }

        window.onload = loadQuiz;
    </script>
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Quiz</h1>
            <p>Please fill in your details and answer all the questions.</p>
        </div>
    </header>

    <div class="quiz-container">
        <form id="quizForm" method="POST">
            <fieldset>
                <legend><strong>Your Information</strong></legend>
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required><br><br>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="section">Section:</label>
                <select id="section" name="section" required>
                    <option value="CSE1">CSE1</option>
                    <option value="CSE2">CSE2</option>
                    <option value="CSE3">CSE3</option>
                    <option value="CSE4">CSE4</option>
                </select><br><br>
            </fieldset>

            <div id="quizQuestions"></div> 

            <br>
            <input type="submit" value="Submit Quiz">
        </form>
    </div>
</body>
</html>
