<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Manipulation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input {
        padding: 8px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }
      p {
        font-size: 18px;
        margin-top: 20px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Array Manipulation</h2>
    <input type="text" id="valueInput" placeholder="Enter value" />
    <button onclick="pushValue()">Push</button>
    <button onclick="popValue()">Pop</button>
    <button onclick="shiftValue()">Shift</button>
    <button onclick="unshiftValue()">Unshift</button>
    <p id="arrayDisplay"></p>

    <script>
      let values = [];

      function pushValue() {
        const value = document.getElementById("valueInput").value;
        if (value) {
          values.push(value);
          displayArray();
          document.getElementById("valueInput").value = "";
        }
      }

      function popValue() {
        values.pop();
        displayArray();
      }

      function shiftValue() {
        values.shift();
        displayArray();
      }

      function unshiftValue() {
        const value = document.getElementById("valueInput").value;
        if (value) {
          values.unshift(value);
          displayArray();
          document.getElementById("valueInput").value = "";
        }
      }

      function displayArray() {
        document.getElementById("arrayDisplay").textContent =
          "Array: " + values.join(", ");
      }
    </script>
  </body>
</html>
