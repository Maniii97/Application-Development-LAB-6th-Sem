<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js"></script>
</head>
<body>
    <h1>Student Details and Grades</h1>
    <form id="myForm">
        <label>Name: </label>
        <input type="text" id = "name"> <br>
        <label>Roll Number</label>
        <input type = "number" id="roll"><br>
        <label>Gender</label>
        <input type = "radio" id="male" name="gender" value="Male">Male
        <input type = "radio" id="female" name="gender" value="Female">Female <br>
        <label>Branch: </label>
        <select id="branch">
            <option id="cse" value="CSE">CSE</option>
            <option id="civil" value="Civil">Civil</option>
            <option id="mechanical" value="mechanical">Mechanical</option>
        </select><br>
        <label>Marks: </label><br>
        <label>Subject 1</label>
        <input type="number" id="s1"><br>
        <label>Subject 2</label>
        <input type="number" id="s2"><br>
        <label>Subject 3</label>
        <input type="number" id="s3"><br>
        <label>Subject 4</label>
        <input type="number" id="s4"><br>
        <label>Subject 5</label>
        <input type="number" id="s5"><br>
        <br>
        <button onclick="details(event)">Display Details</button>
        <button onclick="grade(event)">Display grade</button>
    </form>
    <p id="details"></p>
    <p id="grade"></p>
</body>
</html>
